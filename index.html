<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="syle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <div>
            <img class="logo" src="images/logo.png">
            <h3></h3>
        </div>
    </header>
    <main>
        <section >
            <div class="texto1">
                <div class="div-texto">
                    <textarea class="text-area1" placeholder="Ingrese el texto aquí" rows="12"></textarea>
                </div>
                
                <div class="btn-encriptado">
                        <div class="mensaje">
                            <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" viewBox="0 0 16 16"><path fill="#65747d" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2a1 1 0 0 0 0-2z"/></svg><span> Solo letras minúsculas y sin acentos</span> 
                        </div>
                    <input type="button" class="btn-encriptar" value="Encriptar">
                    <input type="button" class="btn-desencriptar" value="Desencriptar">
                </div>
            </div>
            <div class="texto2">
                <div class="imagen-personaje">
                    <img class="imagen2" src="images/personaje.png" alt="">
                </div>
                <div class="descripcion">
                    <p class="primera-descripcion">
                        Ningún mensaje fue encontrado
                    </p>
                    <p class="segunda-descripcion">
                        Ingrese el texto que desea encriptar o desencriptar.
                    </p>
                </div>
            </div>
            <div class="div-texto2-encontrado">
                <div class="texto2-encontrado">
                    <textarea  class="text-area2" cols="26" rows="22"></textarea>
                </div>
                <div class="div-btn-copiar">
                    <input class="btn-copiar" type="button" value="Copiar">
                </div>
            </div>
        </section>
        <section>

        </section>
    </main>
    <footer>

    </footer>
</body>
<script src="script.js"></script>
</html>
